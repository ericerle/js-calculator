<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js-calc</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex-container">
      <div id="answer" class="black"></div>
      <div id="seven" class="white">7</div>
      <div id="eight" class="white">8</div>
      <div id="nine" class="white">9</div>
      <div id="divide" class="orange">&#247;</div>
      <div id="four" class="white">4</div>
      <div id="five" class="white">5</div>
      <div id="six" class="white">6</div>
      <div id="multiply" class="orange">x</div>
      <div id="one" class="white">1</div>
      <div id="two" class="white">2</div>
      <div id="three" class="white">3</div>
      <div id="add" class="orange">+</div>
      <div id="zero" class="white">0</div>
      <div id="decimal" class="white">.</div>
      <div id="ac" class="white">AC</div>
      <div id="subtract" class="orange">-</div>
      <div id="equal" class="equalbar">=</div>
      <div id="exponent" class="orange">^</div>
    </div>
  <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
